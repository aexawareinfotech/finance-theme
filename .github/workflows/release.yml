name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Create theme zip
        run: |
          mkdir -p finance-theme
          rsync -av --exclude='node_modules' --exclude='.git' --exclude='.github' --exclude='package*.json' --exclude='.releaserc.json' . finance-theme/
          zip -r finance-theme.zip finance-theme
          rm -rf finance-theme

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
